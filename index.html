<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulacro</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div>
            <img id="logo" src="./img/control.png" alt="Logo de un joystick">
            <span class="titulo">Game<span>Shop</span></span>
        </div>
        <nav>  
            <ul type="none">
                <li>Categorias</li>
                <li>Ofertas</li>
                <li>Moda</li>
                <li>Favoritos</li>
            </ul>
        </nav>
        <img id="carro" src="./img/carrito.png" alt="carrito de compras">
    </header>

    <!-- Cuerpo principal -->
    <main>
        <section id="principal">
            <img src="./img/fondo.png" alt="fondo">
            <h3>25% de descuento en juegos de playstation 4</h3>
            <button>Comprar</button>
        </section>            

        <!-- Seccion de productos destacados -->
        <p>Productos Destacados</p>
        <section id="destacados">
            <article>
                <img src="./img/detroit.png" alt="Juego detroit">            
            </article>

            <article>
                <img src="./img/fifa.png" alt="Juego Fifa">
            </article>

            <article>
                <img src="./img/mortalKombat.png" alt="Juego de Mortal Kombat">
            </article>
        </section>

        <!-- Seccion de productos estrellas -->
        <p>Productos estrellas</p>
        <section id="estrellas">
            <article>
                <img src="./img/silla.png" alt="Silla gamer">
            </article>
            
            <article>
                <img src="./img/pc.png" alt="Pc gamer">
            </article>
        </section>

    </main>

    <!-- Pie de pagina -->
    <footer>
        <div id="primerPie">
            <div>
                <img src="./img/control.png" alt="Logo de joystick">
                <span class="titulo">Game<span class="shop">Shop</span></span>
            </div>

            <div>
                <p>Redes sociales</p>
                <ul type="none">
                    <li><a href="https://twitter.com"><img src="./img/tw.png" alt="twiter"></a></li>
                    <li><a href="https://www.facebook.com"><img src="./img/fb.png" alt="facebook"></a></li>
                    <li><a href="https://www.instagram.com"><img src="./img/ig.png" alt="instagram"></a></li>
                </ul>
            </div>
        </div>

        <div id="segundoPie">
            <p>Todos los derechos reservados a Franco Rampazzo</p>
        </div>
    </footer>
</body>
</html>
